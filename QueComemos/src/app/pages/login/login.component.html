<div class="container-fluid vh-100">
    <div class="row h-100">
      <div class="col-md-12 d-flex justify-content-center align-items-center">
        <div
          class="bg-white p-5 rounded-5 text-secondary shadow"
          style="width: 25rem"
        >
          <div class="text-center fs-1 fw-bold">Iniciar sesion</div>
          <form [formGroup]="form" novalidate #f="ngForm" (ngSubmit)="onLogin()">
            <div class="form-group mt-4">
              <label for="email" class="form-label">eMail</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Ingrese su eMail..."
                name="email"
                formControlName="email"
                required
              />
            </div>
            <div class="form-group mt-3 mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Ingrese su contraseña..."
                name="password"
                formControlName="password"
                required
              />
            </div>
            <app-alert></app-alert>
            <div class="pt-3">
              <div class="border-bottom text-center" style="height: 0.9rem"></div>
            </div>
            <button
              type="submit"
              class="btn btn-info w-100 mt-4 fw-semibold shadow-sm"
            >Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
