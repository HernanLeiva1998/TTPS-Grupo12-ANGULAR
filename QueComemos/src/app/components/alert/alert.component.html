<div
  *ngIf="message"
  [ngClass]="{
    alert: message,
    'alert-success alert-dismissible fade show': message.type === 'success',
    'alert-danger alert-dismissible fade show': message.type === 'error'
  }"
>
  {{ message.text }}
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
    (click)="closeAlert()"
  ></button>
</div>
